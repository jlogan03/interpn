name: test-python
on:
  pull_request:
    branches: [ "*" ]
  workflow_call:
  workflow_dispatch:

jobs:
  test_python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        uv venv
        uv pip install -e .[test,bench]
      
    - name: Format
      run: uv run ruff check; uv run ruff format --check

    - name: Static typing
      run: uv run pyright ./src

    - name: Test (without PGO)
      run: |
        uv run pytest .

    - name: Profile-Guided Optimization (PGO)
      run: |
        cargo install cargo-pgo
        rustup component add llvm-tools-preview
        uv run python ./scripts/run_pgo.py --build-wheel

    - name: Test (with PGO)
      run: |
        uv run --no-sync pytest .

  test_pgo:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: ubuntu-latest
            target: aarch64
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        uv venv
        uv pip install -e .[test,bench]
      
    - name: Profile-Guided Optimization (PGO)
      run: |
        cargo install cargo-pgo
        rustup component add llvm-tools-preview

        # Needed to allow build to run without failing on undefined symbols on mac
        export RUSTFLAGS="$RUSTFLAGS -C link-arg=-undefined -C link-arg=dynamic_lookup"
        
        uv run python ./scripts/run_pgo.py --build-wheel

    - name: Test (with PGO)
      run: |
        uv run --no-sync pytest .