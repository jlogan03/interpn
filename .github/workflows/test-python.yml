name: test-python
on:
  pull_request:
    branches: [ "*" ]
  workflow_call:
  workflow_dispatch:

jobs:
  test_python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        sync-args: [null]

        include:
         - target: x86_64
           python-version: "3.10.0"
           sync-args: --resolution=lowest-direct

    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: uv sync --frozen --extra test --extra bench ${{ matrix.sync-args }}
      
    - name: Format
      run: |
        uv run --no-sync ruff check
        uv run --no-sync ruff format --check

    - name: Static typing
      run: uv run --no-sync pyright ./src

    - name: Test (without PGO)
      run: uv run --no-sync pytest

  test_pgo:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
          - runner: ubuntu-latest
          - runner: ubuntu-24.04-arm  # aarch64
          - runner: macos-15-intel  # x86_64
          - runner: macos-14  # aarch64
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.10"

    - name: Install
      run: |
        uv sync --locked --no-editable --extra test --extra bench
        rustup component add llvm-tools-preview

    - name: Profile-Guided Optimization (PGO)
      shell: bash
      run: |
        sh ./scripts/distr_pgo_install.sh

    - name: Test (with PGO)
      run: |
        uv run --no-sync pytest .