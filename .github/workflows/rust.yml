name: Rust

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "main" ]
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cd interpn; cargo fmt --check
    - name: Lint
      run: cd interpn; cargo clippy
    - name: Build
      run: cd interpn; cargo build
    - name: Run tests
      run: cd interpn; cargo test
    - name: Test no-std
      run: |
        cd test_no_std
        rustup target add thumbv7em-none-eabihf
        cargo build
